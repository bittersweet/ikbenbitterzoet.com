---
layout: default
title: home
---
<div id="content" class="container_12">

  <div class="grid_10">

    {% for post in site.posts %}
    <div class="meta grid_3 alpha">
      <h4>{{ post.date | date_to_string }}</h4>
    </div>

    <div class="grid_6 omega">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p>{{ post.intro }}</p>
    </div>
    {% endfor %}
