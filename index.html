<div id="container" class="container_12">
  <div id="content" class="grid_6">
    {% for post in site.posts %}
    <div>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <h4>{{ post.date | date_to_string }}</h4>
      <p>{{ post.intro }}</p>
    </div>
    {% endfor %}
  </div>

  <div class="clear"></div>
