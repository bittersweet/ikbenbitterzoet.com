---
layout: default
title: home
---

<div class="entry grid_6 prefix_3 alpha">
  <h1>Weblog</h1>
  <p>Alle artikelen, 240 in totaal.</p>
  
  {{ site.post | count }}
</div>

<ul id="artikelen" class="grid_6">
{% for post in site.posts %}
  <li>
    <span class="artikel-meta grid_3">{{ post.date | date_to_string }}</span>
    <span class="artikel-titel"><a href="{{ post.url }}">{{ post.title }}</a></span>
  </li>
{% endfor %}
</ul>
